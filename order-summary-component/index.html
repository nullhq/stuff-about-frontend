<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <title>Order summary card</title>
  
  <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
  <div class="o-summary-container">
    <div class="img-head-cotainer">
      <img src="./images/illustration-hero.svg" alt="img-header">
    </div>
    <div class="music-informations">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of 
        songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
      <div class="annuel-plan">
        <span>
          <img src="./images/icon-music.svg" alt="Music-ico">
          <span class="name-a-price">
            <span class="name">Annual Plan</span>
            <span class="price">$59.99/year</span>
          </span>
        </span>
        <a href="#">Change</a>
      </div>
      <button class="proceed-payment">Proceed to Payment</button>
      <h3>Cancel Order</h3>
    </div>
  </div>
  <div class="attribution">
    Coded by <a href="https://github.com/istfredy">@istfredy</a>.
  </div>
</main>
</body>
</html>
